<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Snake Game</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./SnakeGame.js" defer></script>
</head>
<body>
  <div id="main"></div>
  <div id="scoreBoard">
    Score: <span id="score">0</span>
  </div>
  <div id="gameOver">
    <div>Game Over</div>
    <div>Score: <span id="score2"></span></div>
    <button>Close</button>
  </div>
  <div id="home">
    <h1>The Snake Game</h1>
    <hr>
    Developed by: <i>Sandipan Chowdhury</i> &nbsp;
    <span style="background-color: lightblue;">@github/bin-san</span>
    <hr><br>
    <center>
      <input type="text" name="name" id="playerName" placeholder="Your name?">
      <button id="startGame">let's play</button>
    </center>
    <h2>Rules</h2>
    <ul>
      <li>
        Click ArrowLeft, ArrowRight, ArrowUp, ArrowDown on the keyboard to change direction of the snake
      </li>
      <li>
        Click Spacebar to pause/resume. 
      </li>
    </ul>
    <br>
  </div>
  <!--Pause Screen-->
  <div id="pauseScreen">
    <div class="pauseScreenOption">
      <input type="checkbox" name="mouseMode" id="mouseMode">
      <label for="mouseMode" title="Use mouse movement to move the snake.">Mouse Mode ðŸ›ˆ</label>
    </div>
    <div class="pauseScreenOption">
      <input type="checkbox" name="soundMode" id="soundMode">
      <label for="soundMode" title="Turn off game sounds.">Sound ðŸ›ˆ</label>
    </div>
    <div style="height: fit-content;width: 100%;margin-top: 5vmin;">
      <button onclick="snakeGame.resumeGame()">close</button>
    </div>
  </div>
  <!-- Sounds -->
  <audio id="snakeEatsFoodSound" src="./sounds/bite.mp3" style="display: none;"></audio>
  <audio id="gameOverSound" src="./sounds/snake-game-over.mp3" style="display: none;"></audio>
  <audio id="bgmSound" src="sounds/snake-bgm.mp3" loop></audio>
  <!-- Pop Up Viewer-->
  <dialog id="dialog">
    <p style="font-family: sans-serif;"></p>
    <button onclick="dialog.close()">close</button>
  </dialog>
</body>
</html>
